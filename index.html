<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header>
        <div class="header-container flex space-between">
            <div><img onclick="onInit()" class=" logo" src="imgs/logo/logo.png"></div>
            <ul class="main-nav flex">
                <li class="flex nav-btn" onclick="onGalleryClick()">Gallery</li>
                <li class="flex nav-btn editor-btn" onclick="onDisplayEditor()">Editor</li>
                <!-- <li class="flex nav-btn" onclick="onAboutClick()">About</li> -->
            </ul>
            <a href="javascript:void(0);" class="bar-icon" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>
    <section class="search-bar flex">
        <input type="text" placeholder="Type keyword" class="search-txt" oninput="filterByKeyword(this.value)">
        <div class="keywords-bar"></div>
    </section>
    <main>
        <div class="gallery-container"></div>
        <div class="grid-gallery"></div>
        <div class="grid-editor hidden flex">
            <div class="canvas-container">
                <canvas id="my-canvas" width="600px" height="700px" class="editor-buttons"
                    onmouseup="onCanvasClicked(event)" onmousedown="onMouseDown(event)" onmousemove="dragText(event)">
                </canvas>
            </div>
            <div class="control-box flex">
                <input type="text" class="meme-text" onclick="drawTextBorder()" oninput="onTextEnter(this,event)">
                <div class="editor-buttons flex">
                    <button class="icon-btn re-order-btn" onclick="onReorderclick()"><img
                            src="imgs/buttons/swap.svg"></button>
                    <button class="icon-btn add-row-btn" onclick="onAddRowclick()"><img
                            src="imgs/buttons/plus.svg"></button>
                    <button class="icon-btn delete-row-btn" onclick="onDeleteRowClick()"><img
                            src="imgs/buttons/trash.svg"></button>
                </div>
                <div class="editor-style">
                    <button class="icon-btn a-plus" onclick="changeAtt('+')">A+</button>
                    <button class="icon-btn a-minus" onclick="changeAtt('-')">A-</button>
                    <button class="icon-btn align-l" onclick="changeAtt('underline','left')"><img
                            src="imgs/buttons/align-left.svg"></button>
                    <button class="icon-btn align-c" onclick="changeAtt('underline','center')"><img
                            src="imgs/buttons/align-center.svg"></button>
                    <button class="icon-btn align-r" onclick="changeAtt('underline','right')"><img
                            src="imgs/buttons/align-right.svg"></button>
                    <select class="txt-impact" onchange="changeAtt('font',this)">
                        <option>Impact</option>
                        <option>Cambria</option>
                        <option>Cochin</option>
                    </select>
                    <button class="icon-btn" onclick="changeAtt('u')"><img src="imgs/buttons/underl.svg"></button>
                    <input type="color" class="icon-btn" onchange="changeAtt('color',this)">
                </div>
                <form class="social-div flex" action="" method="POST" enctype="multipart/form-data"
                    onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="social-btn share" type="submit">Share</button>
                    <a href="#" class="social-btn download" onclick="downloadImg(this)"
                        download="my-img.jpg">Download</a>
                    <div class="share-container"></div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/storage-service.js"></script>
    <script src="js/generator-service.js"></script>
    <script src="js/generator-controller.js"></script>
</body>

</html>
