<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <header>
        <div class="header-container flex space-between">
            <div><img onclick="onInit()" class=" logo" src="imgs/logo/logo.png"></div>
            <ul class="main-nav flex">
                <li class="flex" onclick="onGalleryClick()">Gallery</li>
                <li class="flex editor-btn" onclick="onDisplayEditor()">Editor</li>
                <!-- <li class="flex"></li> -->
                <li class="flex" onclick="onAboutClick()">About</li>
            </ul>

            <!-- <button class="menu-btn" onclick="toggleMenu()">â˜°</button> -->
        </div>
    </header>
    <main>
        <div class="grid-gallery"></div>
        <div class="grid-editor hidden flex">
            <div class="canvas-container">
                <canvas id="my-canvas" width="600px" height="700px" class="editor-buttons"
                    onmousedown="onCanvasClicked(event)">
                </canvas>
            </div>
            <div class="control-box flex">
                <input type="text" class="meme-text" onclick="drawTextBorder()" onkeypress="onTextEnter(this,event)">
                <div class="editor-buttons flex">
                    <button class="icon-btn re-order-btn" onclick="onReorderclick()"><img
                            src="imgs/buttons/swap.svg"></button>
                    <button class="icon-btn add-row-btn" onclick="onAddRowclick()"><img
                            src="imgs/buttons/plus.svg"></button>
                    <button class="icon-btn delete-row-btn" onclick="onDeleteRowclick()"><img
                            src="imgs/buttons/trash.svg"></button>
                </div>
                <div class="editor-style">
                    <button class="icon-btn a-plus">A+</button>
                    <button class="icon-btn a-minus">A-</button>
                    <button class="icon-btn"><img src="imgs/buttons/align-left.svg"></button>
                    <button class="icon-btn"><img src="imgs/buttons/align-center.svg"></button>
                    <button class="icon-btn"><img src="imgs/buttons/align-right.svg"></button>
                    <select class="txt-impact">
                        <option>Title</option>
                        <option>subtitle</option>
                        <option>marked</option>
                    </select>
                    <button class="icon-btn"><img src="imgs/buttons/underl.svg"></button>
                    <input type="color" class="icon-btn">
                </div>
                <form class="social-div flex" action="" method="POST" enctype="multipart/form-data"
                    onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="social-btn share" type="submit">Share</button>
                    <a href="#" class="social-btn download" onclick="downloadImg(this)"
                        download="my-img.jpg">Download</a>
                    <div class="share-container"></div>
                </form>
            </div>

        </div>

    </main>


    <script src="js/storage-service.js"></script>
    <script src="js/generator-service.js"></script>
    <script src="js/generator-controller.js"></script>
</body>

</html>
